<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Login</title>
    <link rel="icon" href="/static/images/Portfolio_-.png" type="image/png" sizes="16x16"> 
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/main.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/color.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/responsive.css')}}">

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			
			<div class="col-lg-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Login</h2>
						<form method="post">
							<div class="form-group">	
							  <input type="text" id="input" name=u_name required="required"/>
							  <label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">	
							  <input type="password" name="password" required="required"/>
							  <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
							</div>
                            <div class="form-group">	
                                <input type="email" name="email" required="required"/>
                                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
                              </div>
							<div class="submit-btns">
								<button class="mtr-btn signin" type="submit"><span>Login</span></button>
							</div>
						</form>
						{% if error %}
						<h6>{{error}}</h6>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
	<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="js/main.min.js"></script>
	<script src="{{ url_for('static', filename ='js/script.js')}}"></script>

</body>	

</html>
